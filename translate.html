<!DOCTYPE html>
<html>
	<head>
		<title>Create DOM elements</title>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	</head>
	<body>
		<h3 id = "tekst">Sticks and stones may break my bones, but words will never harm me.</h3>
		<script>
			// a JavaScript code here ...
			
			// Translation:
			// Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią


			$("#tekst").click(function(){$("#tekst").text("zxczczc")})


			$("#tekst").mouseenter(
				function() 
				{
    				$("#tekst").text("Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią");
  				}).mouseleave(
  					function() 
  					{
    					$("#tekst").text("Sticks and stones may break my bones, but words will never harm me.");
  					});



			
		</script>
	</body>
</html>
